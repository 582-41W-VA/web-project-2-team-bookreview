{% extends 'base.html' %}

{% block title %} Book List {% endblock %}

{% block content %}


<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <!-- {% load static %} -->

    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
    
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
