{% extends 'base.html' %}

{% block title %} Book List {% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Leave a Review</title>
</head>
<body>
    <h1>Leave a Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Submit Review</button>
        <button class="btn" ><a href="{% url 'book_detail' book.id %}">Cancel</a></button>
    </form>
    
    
</body>
</html>

{% endblock %}
