{% extends 'base.html' %}

{% block title %} Edit Review {% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Review</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'bookreviews/css/style.css' %}">
</head>
<body>
    <h1>Edit Review</h1>
    <fieldset class="review_form">
        <legend>Edit Review</legend>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Save Changes</button>
            <button class="btn"><a href="{% url 'book_detail' book.id %}">Cancel</a></button>
        </form>
    </fieldset>
</body>
</html>

{% endblock %}
