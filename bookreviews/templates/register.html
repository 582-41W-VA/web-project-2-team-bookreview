<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bookreviews/css/authentication.css' %}">
    <link rel="stylesheet" href="{% static 'bookreviews/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'bookreviews/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bookreviews/css/header-footer.css' %}">
</head>
<body>
    <div class="container">
        <article class="authentication-article">

            <figure class=" authentication-logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'bookreviews/images/ltr-logo-dark-background.svg' %}" alt="Logo">
                </a>
            </figure>


            <div class="authentication-div">
                <fieldset>
                    <legend>Register</legend>
                    <form method="post" class="register_form" class="authentication-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="primary-button" type="submit">Register</button>
                    </form>
                
                </fieldset>
                <h4>Already have an account? <a class="secondary-link" href="{% url 'login' %}">Login</a></h4>
            </div>
        </article>
    </div>

</body>
</html>
